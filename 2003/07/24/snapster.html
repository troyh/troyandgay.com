    <p>Cringely has an <a href="http://www.pbs.org/cringely/pulpit/pulpit20030724.html">idea</a> to kill the RIAA once and for all. It doesn’t make enough sense to me, though. For example, if I own 1% of a CD, do I really have the rights to listen to 100% of it? Nevertheless, it’s an interesting concept.</p>
