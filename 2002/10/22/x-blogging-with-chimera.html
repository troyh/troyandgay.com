  <article class="post-content">
    <p>You can fix the MovableType bookmarklet problem, see <a href="http://bugzilla.mozilla.org/show_bug.cgi?id=167050">Bug 167050</a>. The file they mention should be in a subdir of ~/Library/Application Support/Chimera/Profiles. Also, <a href="http://ftp.mozilla.org/pub/chimera/nightly/latest/">later builds</a> of Chimera support the MS Mouse back button.</p>
