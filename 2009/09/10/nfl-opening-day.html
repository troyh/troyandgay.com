<p><img src="http://troyandgay.files.wordpress.com/2009/09/screen-shot-2009-09-10-at-3-25-45-pm2.png" alt="Screen shot 2009-09-10 at 3.25.45 PM" /></p>

<p>Steelers won in overtime, 13-10. Troy Polamalu is out for 3-6 weeks with a knee injury.</p>
