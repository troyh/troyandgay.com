    <p>With Hudson’s help, I installed two taps on my <a href="http://www.youtube.com/watch?v=zHWy_Vlw3J4">keezer</a> so I can sample beers while they’re carbonating and aging. They’re Perlick 525SS faucets and I used <a href="http://www.whitelabs.com/">White Labs</a> vials filled with Crystal 80 grain for handles. </p>
